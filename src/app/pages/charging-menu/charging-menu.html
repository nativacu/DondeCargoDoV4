<ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button></ion-back-button>
  </ion-buttons>
  <ion-title>Carga</ion-title>
</ion-toolbar>

<ion-content padding>
  <div class="chronometer" >
    <div class="current" [ngStyle]="getOverlayStyle()" >{{time}}</div>
    <round-progress
      [current]="current"
      [max]="max"
      [color]="'#45ccce'"
      [background]="background"
      [radius]="125"
      [stroke]="20"
      [semicircle]="true"
      [rounded]="false"
      [clockwise]="true"
      [responsive]="false"
      [duration]="duration"
      [animation]="'easeOutQuart'"
      [animationDelay]="0"></round-progress>

    <br>
    <ion-button type="button" class="btn btn-danger btn-lg" (click)="presentConfirm()">Cancelar Carga</ion-button>
  </div>

  
</ion-content>
