<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Coloque su lugar</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
  <div #ok>
      <img src="../../assets/imgs/active-plug.svg" width="32px">
  </div>
  
    <div #pleaseConnect id="please-connect">
        <p>Favor conectarse al internet...</p>
      </div>
      
      
      <div #map id="map"></div>

      <div #topButton>
        <ion-button expand="full" color="primary" id="placePlug" (click)="toRegisterPlug()">Guardar</ion-button>
      </div>
</ion-content>
