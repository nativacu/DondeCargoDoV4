<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Informacion sobre el plug</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup] = "serialForm">
    <ion-item>
      <ion-label>Serial</ion-label>
      <ion-input type='text' [formControl] = "serialForm.controls['serial']"></ion-input>
    </ion-item>
    <ion-item no-lines>
        <ion-button type="submit" color="secondary" style="text-transform: none; margin-left: 10px;" [disabled] = "!serialForm.valid" (click)="upload(1)"><span class="glyphicon glyphicon-off"></span>Registrar</ion-button>
    </ion-item>
  </form>
</ion-content>
